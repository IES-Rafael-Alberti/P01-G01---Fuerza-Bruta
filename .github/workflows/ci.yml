name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          pytest --junitxml=test-reports/results.xml || true
          # Guardar resultados en una variable
          echo "RESULT=$(pytest --tb=short -q)" >> $GITHUB_ENV

      - name: Update README.md with test results
        run: |
          echo "### Test Results" >> README.md
          echo "$RESULT" >> README.md
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add README.md
          git commit -m "Update README.md with test results"
          git push origin main

      - name: Archive test reports
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: test-reports/results.xml
